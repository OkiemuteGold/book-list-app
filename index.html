<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        .form-control:hover, .form-control:active, .form-control:focus { box-shadow: none; border-color: #c99e9d; }
        input[type=submit]:focus, input[type=submit]:active { box-shadow: 0px 2px 10px 1px #c99e9d !important; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center mb-5">
            <i class="fas fa-book-open text-danger"></i>
            My<span class="text-danger">Book</span>List
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <!-- <input type="text" id="title" class="form-control"  autocapitalize="words" aria-autocomplete="both" autocomplete="name" required 
                    oninvalid="this.setCustomValidity('Please fill in the book title')" oninput="this.setCustomValidity('')"> -->
                <input type="text" id="title" class="form-control"  autocapitalize="words" aria-autocomplete="both" autocomplete="name">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control"  autocapitalize="words" aria-autocomplete="both" autocomplete="name">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-danger btn-block rounded-pill">
        </form>
        <table class="table table-striped table-hover mt-5">
            <thead>
                <tr>
                    <!-- <th>S/N</th> -->
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
